<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WebTorrent video player</title>
  <style>
    #output video {
      width: 100%;
    }

    #progressBar {
      height: 5px;
      width: 0%;
      background-color: #35b44f;
      transition: width .4s ease-in-out;
    }

    body.is-seed .show-seed {
      display: inline;
    }

    body.is-seed .show-leech {
      display: none;
    }

    .show-seed {
      display: none;
    }

    #status code {
      font-size: 90%;
      font-weight: 700;
      margin-left: 3px;
      margin-right: 3px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
    }

    .is-seed #hero {
      background-color: #154820;
      transition: .5s .5s background-color ease-in-out;
    }

    #hero {
      background-color: #2a3749;
    }

    #status {
      color: #fff;
      font-size: 17px;
      padding: 5px;
    }

    a:link,
    a:visited {
      color: #30a247;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="hero">
    <div id="output">
      <div id="progressBar"></div>
      <!-- The video player will be added here -->
    </div>
    <!-- Statistics -->
    <div id="status">
      <div>
        <span class="show-leech">Downloading </span>
        <span class="show-seed">Seeding </span>
        <code>
            <!-- Informative link to the torrent file -->
            <a id="torrentLink" href="https://webtorrent.io/torrents/sintel.torrent">sintel.torrent</a>
          </code>
        <span class="show-leech"> from </span>
        <span class="show-seed"> to </span>
        <code id="numPeers">0 peers</code>.
      </div>
      <div>
        <code id="downloaded"></code>
        of <code id="total"></code>
        â€” <span id="remaining"></span><br />
        &#x2198;<code id="downloadSpeed">0 b/s</code>
        / &#x2197;<code id="uploadSpeed">0 b/s</code>
      </div>
    </div>
  </div>
  <!-- Include the latest version of WebTorrent -->
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

  <!-- Moment is used to show a human-readable remaining time -->
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <script>

    // see tutorials.md for a full example of streaming media using service workers
    async function registerServiceWorker() {
      await navigator.serviceWorker.register('sw.min.js');
      const controller = await navigator.serviceWorker.ready;
      client.createServer({ controller });
    }
    registerServiceWorker();

    const tracker = "&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&tr=udp%3A%2F%2Fexplodie.org%3A6969&tr=udp%3A%2F%2Ftracker.empire-js.us%3A1337&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce&tr=udp%3A%2F%2Ftracker.tiny-vps.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fexplodie.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.cyberia.is%3A6969%2Fannounce&tr=udp%3A%2F%2Fipv4.tracker.harry.lu%3A80%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.birkenwald.de%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.moeking.me%3A6969%2Fannounce&tr=udp%3A%2F%2Fopentor.org%3A2710%2Fannounce&tr=udp%3A%2F%2Ftracker.dler.org%3A6969%2Fannounce&tr=udp%3A%2F%2F9.rarbg.me%3A2970%2Fannounce&tr=https%3A%2F%2Ftracker.foreverpirates.co%3A443%2Fannounce&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=http%3A%2F%2Ftracker.openbittorrent.com%3A80%2Fannounce&tr=udp%3A%2F%2Fopentracker.i2p.rocks%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fcoppersurfer.tk%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.zer0day.to%3A1337%2Fannounce"

    const magnet = 'magnet:?xt=urn:btih:b061491677f17718c29a9b42068b61ba61b52d28&dn=THX-1138_Original_Cut.mkv'

    const torrentId = magnet + tracker

    const client = new WebTorrent()

    // HTML elements
    const $body = document.body
    const $progressBar = document.querySelector('#progressBar')
    const $numPeers = document.querySelector('#numPeers')
    const $downloaded = document.querySelector('#downloaded')
    const $total = document.querySelector('#total')
    const $remaining = document.querySelector('#remaining')
    const $uploadSpeed = document.querySelector('#uploadSpeed')
    const $downloadSpeed = document.querySelector('#downloadSpeed')

    // Download the torrent
    client.add(torrentId, function (torrent) {

      // Torrents can contain many files. Let's use the .mp4 file
      const file = torrent.files.find(function (file) {
        return file.name.endsWith('.ogv')
      })

      // Stream the file in the browser
      file.appendTo('#output')

      // Trigger statistics refresh
      torrent.on('done', onDone)
      setInterval(onProgress, 500)
      onProgress()

      // Statistics
      function onProgress() {
        // Peers
        $numPeers.innerHTML = torrent.numPeers + (torrent.numPeers === 1 ? ' peer' : ' peers')

        // Progress
        const percent = Math.round(torrent.progress * 100 * 100) / 100
        $progressBar.style.width = percent + '%'
        $downloaded.innerHTML = prettyBytes(torrent.downloaded)
        $total.innerHTML = prettyBytes(torrent.length)

        // Remaining time
        let remaining
        if (torrent.done) {
          remaining = 'Done.'
        } else {
          remaining = moment.duration(torrent.timeRemaining / 1000, 'seconds').humanize()
          remaining = remaining[0].toUpperCase() + remaining.substring(1) + ' remaining.'
        }
        $remaining.innerHTML = remaining

        // Speed rates
        $downloadSpeed.innerHTML = prettyBytes(torrent.downloadSpeed) + '/s'
        $uploadSpeed.innerHTML = prettyBytes(torrent.uploadSpeed) + '/s'
      }
      function onDone() {
        $body.className += ' is-seed'
        onProgress()
      }
    })

    // Human readable bytes util
    function prettyBytes(num) {
      const units = ['B', 'kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
      const neg = num < 0
      if (neg) num = -num
      if (num < 1) return (neg ? '-' : '') + num + ' B'
      const exponent = Math.min(Math.floor(Math.log(num) / Math.log(1000)), units.length - 1)
      const unit = units[exponent]
      num = Number((num / Math.pow(1000, exponent)).toFixed(2))
      return (neg ? '-' : '') + num + ' ' + unit
    }
  </script>
</body>

</html>
